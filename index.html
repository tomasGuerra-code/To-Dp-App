<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>To-Do App</h1>
        <div class="stat-container">
          <div class="details">
            <h3>Keep it Up!</h3>
            <div id="progressbar">
              <div id="progress"></div>
            </div>
          </div>
          <div class="stats-number">
            <p id="numbers">0 / 0</p>
          </div>
        </div>
        <form class="input-area">
          <input type="text" id="task-input" placeholder="Add a new task..." />
          <button type="button" id="add-task" i class="bi bi-plus-lg"></i> </button>
        </form>
        <div class="todos-container">
          <ul id="task-list">
          </ul>
          <p id="empty-message">No hay tareas pendientes!</p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script> <!--Importa confetti-->
</html>
